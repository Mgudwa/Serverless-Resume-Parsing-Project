<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Yanga Mgudwa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Yanga Mgudwa</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:underline">Home</a></li>
          <li><a href="about.html" class="hover:underline">About</a></li>
          <li><a href="resume-upload.html" class="hover:underline">Upload Resume</a></li>
          <li><a href="contact.html" class="hover:underline">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <main class="py-20">
    <div class="container mx-auto max-w-md">
      <h2 class="text-3xl font-bold text-center mb-6">Contact Me</h2>
      <div class="bg-white shadow-md p-6 rounded-lg">
        <form id="contact-form">
          <label for="name" class="block text-sm font-bold mb-2">Your Name</label>
          <input type="text" id="name" class="w-full mb-4 p-2 border rounded" required>
          
          <label for="email" class="block text-sm font-bold mb-2">Your Email</label>
          <input type="email" id="email" class="w-full mb-4 p-2 border rounded" required>
          
          <label for="message" class="block text-sm font-bold mb-2">Your Message</label>
          <textarea id="message" rows="5" class="w-full mb-4 p-2 border rounded" required></textarea>
          
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
