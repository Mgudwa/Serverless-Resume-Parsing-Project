</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-4">

  <!-- Resume Upload Form -->
  <main class="py-20">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center mb-6">Upload Your Resume</h2>
      <div class="bg-white shadow-md p-6 rounded-lg max-w-md mx-auto">
        <form id="upload-form">
          <label for="resume" class="block text-sm font-bold mb-2">Select Resume (PDF/DOCX):</label>
          <input type="file" id="resume" accept=".pdf,.docx" class="w-full mb-4 p-2 border rounded">
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Upload and Analyze
          </button>
        </form>
      </div>
    </div>
  </main>
